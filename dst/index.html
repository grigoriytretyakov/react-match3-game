<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Match3Cat</title>
        <style type="text/css" media="screen">
            body {
                background-color: #FDF6E3;
                color: #839496;
                margin: 0;
                padding: 0;
            }

            .container {
                margin: 0 auto;
                width: 768px;
            }

            .header {
                background-color: #5F005F;
                color: #FFF;
                width: 100%;
                min-height: 50px;
            }
            .header .logo {
                color: #FFF;
                font: 20px monospace;
                text-decoration: none;
                font-weight: 500;
                padding: 10px 40px;
                display: inline-block;
            }

            .board {
                box-shadow: 0 0 4px #839496;
                background-color: #FFF;
                height: 600px;
                margin: 40px auto;
                padding: 5px;
                width: 600px;
            }
            .info {
                margin: 0 auto;
                width: 600px;
            }

            .btn-cat {
                background-color: transparent;
                border: 1px solid transparent;
                cursor: pointer;
                display: inline-block;
                height: 60px;
                margin: 0;
                padding: 3px;
                text-align: center;
                vertical-align: middle;
                width: 60px;
                border-bottom: 1px dashed #ddd;
                border-right: 1px dashed #ddd;
            }
            .cat {
                max-height: 100%;
                max-width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <a href="/" class="logo">Match3Cat - собери одинаковых котиков</a>

                <a href="/" class="logo">История</a>
            </div>
        </div>
        <div class="container">
            <div id="root"> </div>
        </div>
        <script src="match3cat.js"></script>
    </body>
</html>
