<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Match3Cat</title>
        <style type="text/css" media="screen">
            body {
                background-color: #FDF6E3;
                color: #839496;
                font-family: "Ubuntu mono", monospace;
                margin: 0;
                padding: 0;
            }
            .container {
                margin: 0 auto;
                width: 768px;
            }
            .header {
                background-color: #5F005F;
                color: #F9F9F9;
                width: 100%;
                min-height: 60px;
            }
            .header .logo {
                border-bottom: 1px #F9F9F9 dashed;
                color: #F9F9F9;
                display: inline-block;
                font-size: 22px;
                font-weight: 600;
                padding: 10px 0;
                text-decoration: none;
            }
            .header .logo:hover {
                border-bottom: 1px #F9F9F9 solid;
            }
            .right {
                float: right;
                padding-right: 0 !important;
            }
            .left {
                float: left;
                padding-left: 0 !important;
            }
            .board {
                box-shadow: 0 0 4px #839496;
                background-color: #FFF;
                float: left;
                height: 600px;
                margin-top: 40px;
                padding: 5px;
                width: 600px;
            }
            .info {
                color: #333;
                float: right;
                margin-top: 40px;
                padding-left: 15px;
                width: 135px;
            }
            .info .info-block {
                border-bottom: 1px solid #E5E5E5;
                padding: 8px 0;
            }
            .info .info-item {
                margin-top: 8px;
            }
            .btn-cat {
                background-color: transparent;
                border: 1px solid transparent;
                cursor: pointer;
                display: inline-block;
                height: 60px;
                margin: 0;
                padding: 10px;
                text-align: center;
                vertical-align: middle;
                width: 60px;
                border-bottom: 1px dashed #ddd;
                border-right: 1px dashed #ddd;
            }
            .btn-cat::-moz-focus-inner {
                border: 0;
            }
            .btn-cat:focus {
                outline: none;
            }
            .selected {
                background-color: #ebb;
                padding: 4px;
            }
            .cat {
                max-height: 100%;
                max-width: 100%;
            }
            .reload {
                background-color: #5F005F;
                border-radius: 4px;
                border: 1px solid #cdbfe3;
                color: #F9F9F9;
                cursor: pointer;
                display: inline-block;
                font-size: 16px;
                min-height: 50px;
                vertical-align: middle;
                width: 100%;
            }
            .reload:hover {
                background-color: #F9F9F9;
                color: #5F005F;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <a href="/" class="logo left">Match3Cat - собери одинаковых котиков</a>

                <a href="/" class="logo right">История</a>
            </div>
        </div>
        <div class="container">
            <div id="root"> </div>
        </div>
        <script src="match3cat.js"></script>
    </body>
</html>
